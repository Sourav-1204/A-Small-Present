<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Present</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@300;300&family=Italianno&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main-container">
        <div class="card-container">
            <div class="card">
                <h2>Happy Birthday My Dear Love</h2>
                <div class="heart">&hearts;</div>
                <p>May every single of your wishes come true. Many happy returns of the day.</p>
            </div>
            <div class="cake">
                <p>I wish you all the success, happiness and love in the world.</p>
                <img src="cake.webp" alt="cake" />
            </div>
            <div class="songs">
                <h2>This is how i feel everytime, I see you.</h2>
                <audio id="song">
                    <source src="Abhi na jaao chhod kar.mp3" type="audio/mpeg">
                </audio>
                <div class="btn">
                    <i class="fa-solid fa-play"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
